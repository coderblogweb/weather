<!DOCTYPE html>
<!-- Made By A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather | Coder Blog</title>

    <!-- favicon -->
    <link rel="icon" href="icons/favicon.svg" />

    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <!-- Primary Meta Tag -->
    <meta name="title" content="Weather App | Coder Blog">
    <meta name="description" content="I'm a Web Developer, Graphic Designer and Content Writer based in Bangladesh. I love to provide awesome services to my lovely clients. Hire me now!">
  </head>
  <body>
    <!-- dark mode toggle -->
    <div class="dark-mode">
      <span class="dark-mode-btn">
        <i class="bx bx-moon"></i>
      </span>
    </div>

    <!--=========== COLOR PICKER ===========-->

    <div class="color-palette">
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
      <span class="theme-color"></span>
    </div>

    <!-- main content -->
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter City Name"
            required
          />
          <div class="separator"></div>
          <button>Auto Detect Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    <section class="copyright">
      <p>
        Made with ❤️ by <a href="https://abirett.github.io/" target="_blank">A.H. Abir</a>
      </p>
    </section>
    <!--=========== JAVASCRIPT FILES ===========-->
    <script src="js/script.js"></script>
    <script src="js/api_key.js"></script>
  </body>
</html>
